<!-- Email -->
<form class="candidate-form">
    <mat-form-field class="candidate-full-width" appearance="fill">
      <mat-label>Email</mat-label>
      <input name="email" [(ngModel)]="candidate.email" type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
      <mat-error *ngIf= "emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
<!-- First name -->
    <mat-form-field class="candidate-full-width" appearance="fill">
      <mat-label>First name</mat-label>
      <input name="firstName" [(ngModel)]="candidate.firstName" matInput placeholder="Ex. Cristian">
    </mat-form-field>
<!-- Last name -->
    <mat-form-field class="candidate-full-width" appearance="fill">
      <mat-label>Last name</mat-label>
      <input name="lastName" [(ngModel)]="candidate.lastName" matInput placeholder="Ex. Requena">
    </mat-form-field>
  </form>
