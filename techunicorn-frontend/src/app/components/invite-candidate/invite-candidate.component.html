<div *ngIf="status==0">
<app-candidate [candidate] = "newCandidate"></app-candidate>
<!-- Test -->
<form class="candidate-form">
  <mat-form-field class="candidate-full-width" appearance="fill">
      <mat-label>Test</mat-label>
      <mat-select [(ngModel)]="selectedSkill" name="skill">
        <mat-option *ngFor="let skill of skills" [value]="skill.name">
          {{skill.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
</form>
</div>
<div *ngIf="status==1">
  <mat-spinner></mat-spinner>
</div>
<div *ngIf="status==2">
  <p>The invitation has been send!</p>
</div>
<div class="button">
  <button mat-raised-button [disabled]="selectedSkill === '' || status == 1 || status == 2" (click)="invite()" color="accent">Invite candidate</button>
  <button mat-raised-button mat-dialog-close>Close</button>
</div>
