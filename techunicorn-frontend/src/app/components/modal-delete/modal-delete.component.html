<h2 mat-dialog-title>Confirmation</h2>
<div mat-dialog-content>
    <div *ngIf="status==0">
        <p>Are you sure you want to delete these candidates?</p>
        <div *ngFor="let candidate of data">
        <p>{{candidate.email}}</p>
        </div>
    </div>
    <div *ngIf="status==1">
        <mat-spinner></mat-spinner>
    </div>
    <div *ngIf="status==2">
        <p>Candidates have been successfully deleted!</p>
    </div>
<div class="button">
    <button mat-raised-button [disabled]="status==1 || status==2" (click)="confirm()" color="warn">Confirm</button>
    <button mat-raised-button mat-dialog-close>Close</button>
</div>
